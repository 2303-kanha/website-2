<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>chia.network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="/css/style.css" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Chia">
    <meta name="application-name" content="Chia">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="layout">
    <div class="page js-page">
      <header class="hero header">
        <div class="row">
          <div class="col-lg-12 wrap">
            <div class="box">
              <div class="row">
                <div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
                  <div class="box"><img src="../images/chia-logo.png" class="logo" /></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="wrap container-fluid" style="padding-bottom:0;padding-top:10px;">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <div class="doc">
            </div>
            </div>
          </div>
        </div>
      </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//cdn.rawgit.com/showdownjs/showdown/1.6.4/dist/showdown.min.js"></script>
    <script>
        $.get('faq.md', function(md){
                    $('.doc').html(new showdown.Converter().makeHtml(md));  
        });
    </script>
    </div>
</body>
</html>
